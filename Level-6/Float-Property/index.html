<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Property</title>
    <style>
      #container {
        height: 200px;
        width: 500px;
        background-color: burlywood;
        border: 3px solid black;
      }
      .box {
        height: 100px;
        width: 150px;
        background-color: aquamarine;
        border: 3px solid black;
        margin: 5px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box1" class="box"></div>
    </div>
  </body>
</html>
