<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>visibility</title>
    <style>
      #box1 {
        background-color: red;
        color: black;
        width: 50px;
        height: 50px;
        visibility: hidden;
      }
      #box2 {
        background-color: green;
        color: black;
        width: 50px;
        height: 50px;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div id="box1">box1</div>
    <br />
    <div id="box2">box2</div>
  </body>
</html>
