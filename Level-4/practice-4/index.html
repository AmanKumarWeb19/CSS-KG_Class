<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice 4</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        background-color: red;
        margin: 5px;
        padding: 5px;
      }
      button {
        height: 70px;
        width: 70px;
        padding: 10px 15px 10px 15px;
        margin: 100px;
        border: 2px solid red;
        border-style: dotted;
        border-radius: 35px;
      }
    </style>
  </head>
  <body>
    <div class="box" style="box-sizing: border-box">Box1</div>
    <div class="box" style="box-sizing: content-box">Box2</div>
    <br />
    <button id="btn">Click me</button>
  </body>
</html>
